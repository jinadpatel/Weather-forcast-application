Forecast for {{receivedCity}}

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{dateConverter(w.dt) | date: 'MMMM, dd yyyy'}}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{convertToFaranheit(w.temp.day)}}<br />
                    Night temperature: {{convertToFaranheit(w.temp.night)}}
                </div>
            </div>
        </div>
    </div>
</div>
